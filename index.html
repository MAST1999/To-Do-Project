<!DOCTYPE html>
<!--suppress JSDeprecatedSymbols -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="wrapperAll">
      <div id="header" class="container">
        <div id="tradeMark">
          <p>MAST&trade;</p>
        </div>
        <div id="searchBar">
          <div class="inputContainer">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input
              type="text"
              name="search"
              placeholder="Search"
              id="inputSearch"
            />
          </div>
        </div>
        <div class="buttons">
          <div id="addNowNoteList">
            <button id="btnAddNewList">Add New Note List</button>
          </div>
          <div id="showDone">
            <button id="btnShowDone">Completed</button>
          </div>
          <div id="active">
            <button id="btnActive">Active</button>
          </div>
          <div id="allTasks">
            <button id="btnAllTasks">All Tasks</button>
          </div>
        </div>
      </div>
      <div id="navigation" class="container">
        <div id="categories">
          <div class="category">
            <a href="./reminder.html">Reminder</a>
          </div>
          <div class="category">
            <a href="./monthly.html">Monthly To Do</a>
          </div>
        </div>
        <div class="addNewCategory">
          <input type="text" name="newCategory" id="inputCategory" />
          <button id="btnNewCategory">&#43;</button>
          <button id="btnRemoveCategory">&minus;</button>
        </div>
      </div>
      <div id="mainPanel" class="container">
        <div id="noteContainerMain">
          <div class="noteContainer" style="display: none">
            <div class="titleContainer">
              <p class="title"></p>
              <i class="fa fa-trash-o titleTrash" aria-hidden="true"></i>
            </div>
            <div class="paragraphNotes">
              <div id="noteAndTool" class="noteAndTool">
                <p class="note"></p>
                <i class="fa fa-trash-o paragraphTrash" aria-hidden="true"></i>
                <input type="checkbox" name="done" class="done" />
              </div>
            </div>
            <div class="inputContainerMain">
              <div class="inputContainer newTaskContainer">
                <input type="text" name="newTask" class="newTask" />
              </div>
              <button class="btnAddTask">Add Task &#43;</button>
            </div>
          </div>
          <div class="noteContainer">
            <div class="titleContainer">
              <p class="title">First</p>
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </div>
            <div class="paragraphNotes">
              <div class="noteAndTool">
                <p class="note">Hello World</p>
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                <input type="checkbox" name="done" class="done" />
              </div>
              <div class="noteAndTool">
                <p class="note">What am I doing ? This is something</p>
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                <input type="checkbox" name="done" class="done" />
              </div>
            </div>
            <div class="inputContainerMain">
              <div class="inputContainer newTaskContainer">
                <input type="text" name="newTask" class="newTask" />
              </div>
              <button class="btnAddTask">Add Task &#43;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/32f6a46d51.js"></script>
    <script src="./control.js"></script>
    <script src="./model.js"></script>
  </body>
</html>
